<div class="container-M">

    <div class="container0 container " id="container0">

        <button id="clBtn" class="clBtn">クリア</button>

        <p>次の数値を入力してください。</p>
        <label>
            ①加入年齢　<input type="number" id="age0" min="18" max="64">歳（64歳まで）
        </label>
        <label>
            ②退職年齢　<input type="number" id="retireAge" min="60" max="64">歳
        </label>
        <label>
            ③月額掛金　<input type="number" id="premium0">円
        </label>
        <label>                   
            ④想定利率
            <select name="interest0" id="interest0">
        
                <option value="0">0%</option>
                <option value=".005">0.5%</option>
                <option value=".01">1.0%</option>
                <option value=".015">1.5%</option>
                <option value=".02">2.0%</option>
                <option value=".025">2.5%</option>
                <option value=".03">3.0%</option>
                <option value=".035">3.5%</option>
                <option value=".04">4.0%</option>
                <option value=".045">4.5%</option>
                <option value=".05">5.0%</option>
                
            </select>
        </label>

        <p class="tf">　　※引継資産がある場合</p>
        <p>　　➡　<input id="tfBtn" class="tfBtn" value="表示"></p> 
                        
        <label id="tfAsset" class="tfAsset">  
            ⑤引継資産　<input type="number" id="asset">円
        </label> 
        <label class="add">
            <p>※期中で掛金・利率を変更する場合 ➡</p>
            <button id="addBtn">変更</button>
        </label>                                  
    </div>
    <div class="container1 container" id="container1">
        <label>
            ①変更年齢1　<input type="number" id="age1" min="18" max="64">歳
        </label>
        <label>
            ②変更掛金1　<input type="number" id="premium1">円
        </label>
        <label>

            <select name="interest1" id="interest1">

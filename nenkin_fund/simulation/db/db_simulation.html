<main>
    <div class="fund_pension">
        <input type="button" value="クリア" id="clBtn" class="clBtn btn">        
        <p>次の項目に数値を入力してください。</p> 

        <div class="container container1">                         
            <p class="section">（基金年金）</p>
            <label>①加入年齢 <input type="number" id="join" class="number" min="18" max=64 autofocus> 歳 (18～64歳まで)</label> 
            <label>②退職年齢 <input type="number" id="retire" min="18" class="number" max="70"> 歳 (70歳まで)</label>
            <label>③掛金</label> 
            <div id="p_box" class="p_box">
                <div>
                    <label> <input type="radio" name="title" id="flat_title">定額</label>
                    <div class="flat_aria" id="flat_aria">
                        <label>定額
                            <select name="flat" id="flat"> 
                                <option value="100">100円</option>          
                                <option value="3000">3,000円</option>
                                <option value="4000">4,000円</option>
                                <option value="5000">5,000円</option>
                                <option value="6000">6,000円</option>
                                <option value="7000">7,000円</option>             
                            </select>
                        </label>                     
                    </div>
                </div>              
                <div>
                    <label> <input type="radio" name="title" id="fixed_title" >給与比例</label>
                    <div class="fixed_aria" id="fixed_aria">
                        <label>加入時給与　<input type="number" id="salary"c class="number">千円</label>
                        <label>
                            給与比例
                            <select name="fixed" id="fixed">
                                <option value=".004">0.4%</option>
                                <option value=".01">1.0%</option>
                                <option value=".015">1.5%</option>                                                           
                                <option value=".02" selected>2.0%</option>
                                <option value=".025">2.5%</option>
                                <option value=".03">3.0%</option>       
                            </select>
                        </label>                                                            
                    </div>
                </div>
            </div>
            <br>          
            <label> <input type="button" value="給付計算" id="calcBtn" class="calcBtn"> </label>
            <label class="result_aria">(計算結果)</label>
            <div class="result" id="result1">
                <div id="result1_a"></div>
                <div id="result1_b"></div>
                <div id="result1_c"></div>
            </div>
        </div>        
    </div>
    <div class="gio_pension">
        <p class="section">（地質年金）</p>
        <div class="container2">
            <p>
                <label>①平均給与 <input type="number" id="remuneration" class="remuneration number" min="88"　max="650"> 千円</label>
            </p>
            <dfn>※ 平均給与</dfn>
            <p class="explanation">
             　平均給与とは、加入者期間中の毎月の給与(標準報酬月額)の合計額を加入者期間の月数で除したもの。シミュレーションにおいては、推定数値（目安は40歳前後の給与）を入力のこと。ただし、標準報酬月額のレンジ（98,000円以上650,000円以下）内の値とする。
            </p>
            <label> <input type="button" value="給付計算" id="calcBtn2" class="calcBtn2"> </label>
            <label class="result_aria">(計算結果)</label>
            <div class="result" id="result2">
                <div id="result2_a"></div>
                <div id="result2_b"></div>
                <div id="result2_c"></div>
                <div id="result2_d"></div>
                <div id="result2_e"></div>
            </div>             
        </div>
    </div>

    <div class="container container3">

        
    </div>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Age Funds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="title">老後資金の計算</div>

    <div class="container">
        <div class="container01">
            <div class="fund fund1 result1">老後資金(a)</div>
            <div class="fund fund2 result2" id="fund">0</div>
            <div class="fund fund3 result3">　万円</div>

            <div class="pension_sum pension_sum1 result1">年金総額(b)</div>
            <div class="pension_sum pension_sum2 result2" id="pension_sum">0</div>
            <div class="pension_sum pension_sum3 result3">　万円</div>

            <div class="reduction reduction1 result1">必要額(a-b)</div>
            <div class="reduction reduction2 result2" id="reduction">0</div>
            <div class="reduction reduntion3 result3">　万円</div>            
   

            <div class="cost">
                <div class="cost1">
                    <span>生活費　</span>
                    <output class="output" id="output_cost">25</output>
                    <span>　万円</span>
                </div>
                <div class="cost2">
                    <span>10万円</span>
                    <input type="range" value="25" min="10" max="60" step="5" id="input_cost">
                    <span>60万円</span>
                </div>  
            </div>
        
            <div class="term">
                <div class="term1">
                    <span>老後期間　</span>
                    <output class="output" id="output_term">20</output>
                    <span>　年</span>                      
                </div>
                <div class="term2">
                    <span>0年</span>
                    <input type="range" value="20" min="0" max="50" step="5" id="input_term">
                    <span>50年</span>
                </div>
            </div>

            <div class="pension">
                <div class="pension1">
                    <span>年金月額　</span>
                    <output class="output" id="output_pension">10</output>
                    <span>　万円</span>
                </div>
                <div class="pension2">
                    <span>0万円</span>
                    <input type="range" value="10" min="0" max="50" step="1" id="input_pension">
                    <span>50万円</span>
                </div>  
            </div>
        </div> 
        <a href="../index.html" class="return">戻る</a>                
    </div>
    <script src="script.js"></script>
</body>
</html>
